services:
  ollama:
    image: ollama/ollama:latest
    container_name: basic-ollama
    restart: unless-stopped
    volumes:
      - ${OLLAMA_DIR:-./ollama_data}:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD-SHELL", "pgrep ollama || exit 1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 180s

  app:
    build: ./app
    container_name: basic-ai-app
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - MODEL_NAME=${MODEL_NAME:-llama3.2:3b}
      - PORT=${PORT:-5000}
    volumes:
      - ${DATA_DIR:-./data}:/data
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    command: ["python", "/app/main.py"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT:-5000}/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
